<!DOCTYPE html>
<html>
	<head>
		<title>Online Adventures</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="client/css/game.css">
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="gameContainer">
			<div id="chatContainer">
				<div id="chatSettings" class="clearfix">
					<div>
						<div id="chatMinimize">&#9866;</div>
						<div id="chatMaximize">+</div>
					</div>
					<div>
						<div id="whisperUnseenCounter">
							<span>&#9993; </span>
							<span id="whisperUnseenCounterValue"></span>
						</div>
					</div>
					<div id="partyHeader">
						<span id="showPartyUI">&#9749;</span>
						<span id="leaveParty">&times;</span>
					</div>		
				</div>
				<div id="chatHeader" class="clearfix">
					<div class="chat-link selected-chat-link">Global</div>
					<div class="chat-link">Area</div>
					<div class="chat-link">Party</div>
					<div class="chat-link">Whisper</div>
					<div class="chat-link">Combat</div>
				</div>
				<div id="chatContent">
					<div id="messages">
						<div class="messages">
							
						</div>
						<div class="messages">
							
						</div>
						<div class="messages">
							
						</div>
						<div class="messages">
							
						</div>
						<div class="messages">
							
						</div>
					</div>
					<div>
						<input type="text" id="chatInput">
					</div>
				</div>
			</div>

			<div id="partyUI">
				<div class="clearfix">
					<span id="closePartyUI">&times;</span>
				</div>
				<div>
					<label>Party name</label>
					<input type="text" id="partyName">
				</div>
				<div>
					<button id="createParty">Create</button>
					<button id="joinParty">Join</button>
				</div>
			</div>

			<div id="heroUI">
				<div class="clearfix">
					<div class="clearfix">
						<div class="level-container">
							<span id="heroLevel">1</span>
						</div>
						<div class="hero-stats-container">
							<div>
								<label id="attackLabel"></label>
								<span id="heroAttack">0</span>
							</div>
							<div>
								<label id="defenceLabel"></label>
								<span id="heroDefence">0</span>
							</div>
						</div>
					</div>
					<div id="heroAbilitiesUI" class="clearfix">
					</div>
				</div>
				<div class="clearfix">
					<div class="exp-gold-container">
						<div>
							<label>Exp</label>
							<span id="heroExp">55</span>
						</div>
						<div>
							<label>Gold</label>
							<span id="heroGold">50</span>
						</div>
					</div>
					<div class="bars-container">
						<div class="bar-container">
							<div id="health"></div>
							<div id="healthValue"></div>
						</div>
						<div class="bar-container">
							<div id="energy"></div>
							<div id="energyValue"></div>
						</div>
					</div>
				</div>
			</div>

			<div id="questScreen">
				<div class="clearfix">
					<div id="questMinimize">&#9866;</div>
					<div id="questMaximize">+</div>
				</div>
				<p id="questDescription" class="hidable"></p>
				<div class="hidable">
					<label>Experience</label>
					<span id="questExperience"></span>
				</div>
				<div class="hidable">
					<label>Gold</label>
					<span id="questGold"></span>
				</div>
				<div>
					<label>Task</label>
				</div>
				<div>
					<label id="questName"></label>
					<span id="questProgress"></span>
				</div>
			</div>

			<div id="shopScreen">
				<p class="clearfix">
					<span id="showHealthItems">Health</span>
					<span id="showDamageItems">Damage</span>
					<span id="showDefenceItems">Defence</span>
					<span id="hideShopScreen">&times;</span>
				</p>
				<div id="healthItemsContainer">

				</div>
				<div id="damageItemsContainer">

				</div>
				<div id="defenceItemsContainer">

				</div>
			</div>
		</div>
			
		<div id="loginScreen">
			<form>
				<h1>Login</h1>
				<div>
					<input 
						type="text" id="loginUsername" placeholder="Username">
				</div>
				<div>
					<input 
						type="password" id="loginPassword" placeholder="Password">
				</div>
				<div class="clearfix">
					<div>
							<a href="#" id="showRegisterScreen">Don't have an account?</a>
					</div>
					<div>
							<input type="submit" id="loginBtn" value="Login"/>
					</div>
				</div>
				<div class="remember-me">
					<label>Remember me</label>
					<input type="checkbox" id="rememberMe">
				</div>
				<div id="loginErrors">
					
				</div>
			</form>
		</div>

		<div id="registerScreen">
			<form>
				<h1>Register</h1>				
				<div>
					<input type="email" id="registerEmail" placeholder="Email">
				</div>
				<div>
					<input type="text" id="registerUsername" placeholder="Username">
				</div>
				<div>
					<input type="password" id="registerPassword" placeholder="Password">
				</div>
				<div>
					<input type="password" id="registerPasswordConfirm" placeholder="Confirm Password">
				</div>				
				<div class="clearfix">
					<div>
							<a href="#" id="showLoginScreen">Already have an account?</a>
					</div>
					<div>
							<input type="submit" id="registerBtn" value="Register"></input>
					</div>
				</div>
				<div>
					
				</div>
				<div id="registerErrors">
					
				</div>
			</form>
		</div>

		<div id="heroCreationScreen" class="clearfix">
			<div id="heroesList" class="clearfix">
				
			</div>
			<div>
				<div id="heroesDetailed">
					
				</div>
				<div id="heroCreationForm">
					<div>
						<label>Selected hero </label>
						<span id="selectedHero"></span>
					</div>
					<div>
						<label for="heroName">Hero name </label>
						<input type="text" id="heroName">
						<span id="create" class="btn-awesome">Create</span>
					</div>
					<div id="creationErrors">
						
					</div>
					<div>
						<a href="#" id="showHeroSelection">Back to hero selection</a>
					</div>
				</div>
			</div>
		</div>

		<div id="heroSelectionScreen">
			<h1 id="heroSelectionWelcome">Welcome Nikola</h1>
			<div id="ownedHeroes">
				<div class="my-hero">
					<h3>Blades</h3>
					<div class="hero-img">
						
					</div>
					<div class="my-hero-progress">
						<div>
							<label>Level: </label>
							<span>1</span>
						</div>
						<div>
							<label>Gold: </label>
							<span>333</span>
						</div>
					</div>
				</div>
			</div>
			<div id="heroSelectionBtns">
				<button id="play" class="btn-awesome">Play</button>
				<button id="deleteHero" class="btn-awesome">Delete hero</button>
				<button id="showHeroCreation" class="btn-awesome">Create hero</button>
			</div>
		</div>

    

		

		<script src="/socket.io/socket.io.js"></script>
		<script src="client/js/game/pixi.min.js"></script>
		<script src="client/js/game/dist/main.js"></script>
	</body>
</html>
